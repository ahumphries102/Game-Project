<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Rokkitt|Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>

<body>
    <header></header>
    <section class="mainCon container-fluid">
        <div class="row">

            <div class="col-md-6">
                <div class="row">

                    <div class="col-12 contextBox d-flex justify-content-center align-items-center">
                    </div>
                    <div class="col-12 infoBox d-flex justify-content-center align-items-center">
                        <p class="infoText text-justify ">
                            <span class="questionText">
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row d-flex justify-content-around">

                    <div class="col-12 miscBox">
                    </div>
                    <div class="col-12 answerBox d-flex justify-content-center align-items-center">
                        <div class="answers">
                            <h2>Choose your answer</h2>
                            <p>A: <span id="0" class="ansA"> </span></p>
                            <p>B: <span id="1" class="ansB"> </span></p>
                            <p>C: <span id="2" class="ansC"> </span></p>
                            <p>D: <span id="3" class="ansD"> </span></p>
                            <button class="nextB">Next Question</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
